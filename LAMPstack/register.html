<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SPG7 Contact Manager</title>
        <script type="text/javascript" src="js/md5.js"></script>
        <script type="text/javascript" src="js/code.js"></script>
        <link href="css/styles.css" rel="stylesheet">	
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    </head>
    <body>
	    
	<h1 id="title">SPG7 Contact Manager</h1>
	    
        <div id="loginDiv">
            <span id="inner-title">Create Account</span>
            <div class="text_group">
                <input type="text" id="firstName" autofocus placeholder="First Name">
                <input type="text" id="lastName" autofocus placeholder="Last Name">
                <input type="text" id="loginName" autofocus placeholder="Username">
            </div>
            <div class="text_group">
                <input type="password" id="loginPassword" autofocus placeholder="Password">
            </div>
            <button class="buttons" id="loginButton" onclick="registerFieldCheck();"> Continue </button>
            <span id="loginResult"></span>

        <span id="inner-title2">Already have an account? </span><a id="inner-title2" href="index.html">Sign in</a>
            <span id="regResult"></span>

        </div>
    </body>
</html>
